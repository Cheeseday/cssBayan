<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document-CSS-Bayan</title>
</head>
<body>
    <section class="bayan">
            <div class = "bayan_block">
                <h1>CSS Bayan</h1>
                <div class="carousel">
                    <div class="carousel__item">
                        <div class = "carousel__descr">
                            <h2>Cubes</h2>
                            <i class="fa-regular fa-x"></i>
                            <i class="fa-regular fa-plus"></i>
                        </div>
                        
                        <img class = "meme_image" src="rick-morty-20-minutes-adventure.jpg" alt="20-minute-rick-and-morty-adv">
                        <i class="fa-thin fa-cubes"></i> 
                    </div>
                    <div class="carousel__item">
                        <div class = "carousel__descr">
                            <h2>Satellite</h2>
                            <i class="fa-regular fa-x"></i>
                            <i class="fa-thin fa-plus"></i>
                        </div>
                        <img class = "meme_image" src="disaster-girl-2.jpg" alt="disaster-girl">
                        <i class="fa-light fa-square-x"></i>
                    </div>
                    <div class="carousel__item">
                        <div class = "carousel__descr">
                            <h2>Griffins</h2>
                            <i class="fa-regular fa-x"></i>
                            <i class="fa-thin fa-plus"></i>
                        </div>
                        <img class = "meme_image" src="griffins_man.jpg" alt="griffins">
                        <i class="fa-thin fa-face-swear"></i>
                    </div>
                    <div class="carousel__item">
                        <div class = "carousel__descr">
                            <h2>Explained</h2>
                            <i class="fa-regular fa-x"></i>
                            <i class="fa-thin fa-plus"></i>
                        </div>
                        <img class = "meme_image" src="explained_in_detail.png" alt="20-minute-rick-and-morty-adv">
                        <i class="fa-thin fa-snowflake"></i>
                    </div>
                    <div class="carousel__item">
                        <div class = "carousel__descr">
                            <h2>HyperText Markup Language</h2>
                            <i class="fa-regular fa-x"></i>
                            <i class="fa-thin fa-plus"></i>
                        </div>
                        <i class="fa-thin fa-circle-e"></i>
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
