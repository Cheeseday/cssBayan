<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Document-CSS-Bayan</title>
</head>
<body>
    <section class="bayan">
            <div class = "bayan_block">
                <h1>CSS Bayan</h1>
                <div class="accordion">
                    <div class="accordion__item">
                        <div class = "accordion__descr">
                            <h2>Let's go, in and out, 20 minute adventure</h2>
                            <i class="fa-solid fa-x"></i>
                            <!-- <i class="fa-regular fa-plus"></i> -->
                        </div>
                        <div class="accordion_image">
                            <img src="memes/rick-morty-20-minutes-adventure.jpg" alt="20-minute-rick-and-morty-adventure">
                        </div>
                    </div>
                    <div class="accordion__item not_chosen_meme" id="disaster_girl">
                        <div class = "accordion__descr">
                            <h2>Disaster girl</h2>
                            <!-- <i class="fa-regular fa-x"></i> -->
                            <i class="fa-regular fa-plus"></i>
                        </div class="accordion_image">
                        <img src="memes/disaster-girl-2.jpg" alt="disaster-girl">
                    </div>
                    <div class="accordion__item not_chosen_meme">
                        <div class = "accordion__descr">
                            <h2>Shut up!</h2>
                            <!-- <i class="fa-regular fa-x"></i> -->
                            <i class="fa-regular fa-plus"></i>
                        </div class="accordion_image">
                        <img src="memes/griffins_man.jpg" alt="griffins">
                    </div>
                    <div class="accordion__item not_chosen_meme">
                        <div class = "accordion__descr">
                            <h2>Explained in detail</h2>
                            <!-- <i class="fa-regular fa-x"></i> -->
                            <i class="fa-regular fa-plus"></i>
                        </div class="accordion_image">
                        <img src="memes/explained_in_detail.jpg" alt="explained-in-detail">
                    </div>
                    <div class="accordion__item not_chosen_meme">
                        <div class = "accordion__descr">
                            <h2>No disrespect to c++</h2>
                            <!-- <i class="fa-regular fa-x"></i> -->
                            <i class="fa-regular fa-plus"></i>
                        </div class="accordion_image">
                        <img src="memes/no-disrespect-to-c-plus-plus.jpg" alt="no-disrespect-to-c-plus-plus">
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
